services:
  - type: web
    name: coding-agent-web
    env: node
    buildCommand: npm ci && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API_URL
        value: https://coding-agent-api.onrender.com
      - key: NEXT_PUBLIC_APP_NAME
        value: Coding Agent
      - key: NEXT_PUBLIC_APP_VERSION
        value: 1.0.0
    healthCheckPath: /
    plan: starter
